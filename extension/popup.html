<!DOCTYPE html>
<html>
<head>
  <title>Content Scraper</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    #scrapeButton {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #scrapeButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Content Scraper</h1>
  <button id="scrapeButton">Scrape Content</button>
  <div id="status">Status: Not Started</div>
  <script src="popup.js"></script>
</body>
</html>
